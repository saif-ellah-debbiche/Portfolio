name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: |
          cd frontend
          npm ci

      - name: Build Application
        run: |
          cd frontend
          
          # 1. Build de l'application
          # On utilise les paramètres de ton angular.json
          npx ng build --configuration production --base-href /${{ github.event.repository.name }}/
          
          # 2. Gestion du routage GitHub Pages (404.html)
          # Le chemin exact basé sur ton angular.json est dist/portfolio-frontend/browser
          cp dist/portfolio-frontend/browser/index.html dist/portfolio-frontend/browser/404.html

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # On pointe vers le dossier 'browser' généré par le nouveau builder Angular
          folder: frontend/dist/portfolio-frontend/browser
          branch: gh-pages