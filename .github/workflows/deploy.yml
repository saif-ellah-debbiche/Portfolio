name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Adjust to 'master' if needed

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: |
          cd frontend
          npm ci

      - name: Build Application
        run: |
          cd frontend
          
          # Create environment file if it is ignored by git
          mkdir -p src/environments
          echo "export const environment = { production: true };" > src/environments/environment.prod.ts
          
          # Build the app. 
          # --base-href ensures the app knows it is in a subfolder on GitHub servers
          npx ng build --configuration production --base-href /${{ github.event.repository.name }}/
          
          # Prepare 404.html to support Angular deep-linking
          cp dist/*/index.html dist/*/404.html

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: frontend/dist  # Path where Angular puts the built files
          branch: gh-pages