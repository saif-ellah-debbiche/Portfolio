<section class="intro-section" id="home">
  <div class="intro-container">
    <div class="intro-content">
      <div class="text-content">
        <div class="greeting">
          <span class="wave">ðŸ‘‹</span>
          <span>Hello, I'm</span>
        </div>
        
        <h1 class="name-display">
          <span class="typed-name">{{ displayedName() }}</span>
          <span class="cursor">|</span>
        </h1>
        
        <p class="bio">{{ portfolioOwner.bio }}</p>
        
        <div class="contact-info">
          <a href="#contactSection" class="email-link">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect width="20" height="16" x="2" y="4" rx="2"/>
              <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
            </svg>
            {{ portfolioOwner.email }}
          </a>
        </div>
        
        <div class="social-links">
          <a 
            *ngFor="let contact of portfolioOwner.contacts"
            [href]="contact.redirectLink"
            target="_blank"
            rel="noopener noreferrer"
            class="social-link"
            [title]="contact.name"
          >
            <app-icon [icon]="contact.icon"></app-icon>
          </a>
        </div>
      </div>
      
      <div class="image-content">
        <div class="image-wrapper">
          <img 
            [src]="portfolioOwner.image" 
            [alt]="fullName()"
            class="profile-image"
          />
          <div class="image-glow"></div>
        </div>
      </div>
    </div>
  </div>
</section>
