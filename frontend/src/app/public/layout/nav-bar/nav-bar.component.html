<nav class="navbar">
  <div class="navbar-container">
    <!-- Logo -->
    <a href="#home" class="navbar-logo">
      <span class="logo-text">Portfolio</span>
    </a>

    <!-- Desktop Navigation -->
    <ul class="navbar-menu">
      @for (item of navItems; track item?.label) {
        <li class="navbar-item">
          <a [href]="item?.href" class="navbar-link">
            {{ item?.label }}
          </a>
        </li>
      }
    </ul>

    <!-- Theme Toggle & Mobile Menu Button -->
    <div class="navbar-actions">
      <!-- Resume Download Button (Desktop) -->
      <a [href]="resumePath" download="Resume.pdf" class="resume-button">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
          <polyline points="7 10 12 15 17 10"/>
          <line x1="12" y1="15" x2="12" y2="3"/>
        </svg>
        <span class="resume-text">Resume</span>
      </a>

      <!-- Theme Toggle Button -->
      <button 
        (click)="toggleTheme()" 
        class="theme-toggle"
        [attr.aria-label]="themeService.isDarkMode() ? 'Switch to light mode' : 'Switch to dark mode'">
        @if (themeService.isDarkMode()) {
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"/>
            <line x1="12" y1="1" x2="12" y2="3"/>
            <line x1="12" y1="21" x2="12" y2="23"/>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
            <line x1="1" y1="12" x2="3" y2="12"/>
            <line x1="21" y1="12" x2="23" y2="12"/>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
          </svg>
        } @else {
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
          </svg>
        }
      </button>

      <!-- Mobile Menu Button -->
      <button 
        (click)="toggleMenu()" 
        class="mobile-menu-button"
        aria-label="Toggle menu">
        @if (!isMenuOpen()) {
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="3" y1="12" x2="21" y2="12"/>
            <line x1="3" y1="6" x2="21" y2="6"/>
            <line x1="3" y1="18" x2="21" y2="18"/>
          </svg>
        } @else {
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"/>
            <line x1="6" y1="6" x2="18" y2="18"/>
          </svg>
        }
      </button>
    </div>
  </div>
   <!-- Mobile Menu -->
  @if (isMenuOpen()) {
    <div class="mobile-menu">
      @for (item of navItems; track item?.label) {
        <a 
          [href]="item?.href" 
          class="mobile-menu-link"
          (click)="closeMenu()">
          {{ item?.label }}
        </a>
      }
      
      <!-- Resume Download in Mobile Menu -->
      <a 
        [href]="resumePath" 
        download="Resume.pdf"
        class="mobile-menu-link resume-mobile"
        (click)="closeMenu()">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
          <polyline points="7 10 12 15 17 10"/>
          <line x1="12" y1="15" x2="12" y2="3"/>
        </svg>
        Download Resume
      </a>
    </div>
  }
</nav>
