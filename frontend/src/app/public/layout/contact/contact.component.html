<div class="contact-section" id="contactSection">
  <div class="section-header">
    <h2 class="section-title">Get In Touch</h2>
    <p class="section-subtitle">Have a question or want to work together? Send me a message!</p>
  </div>

  <form [formGroup]="contactForm" (ngSubmit)="send()" class="contact-form">
    <div class="form-grid">
      <!-- Name Field -->
      <div class="form-group">
        <label for="name" class="form-label">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
            <path d="M8 8C9.933 8 11.5 6.433 11.5 4.5S9.933 1 8 1 4.5 2.567 4.5 4.5 6.067 8 8 8zM8 9.5c-2.761 0-8 1.384-8 4.125V15h16v-1.375c0-2.741-5.239-4.125-8-4.125z" fill="currentColor"/>
          </svg>
          Name
        </label>
        <input 
          id="name" 
          type="text" 
          formControlName="name"
          class="form-input"
          placeholder="John Doe"
        >
        <div class="error-message" *ngIf="contactForm.get('name')?.touched && contactForm.get('name')?.invalid">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
            <circle cx="8" cy="8" r="7" stroke="currentColor" stroke-width="1.5"/>
            <path d="M8 4V8" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            <circle cx="8" cy="11" r="0.5" fill="currentColor"/>
          </svg>
          Name is required
        </div>
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label for="email" class="form-label">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
            <rect x="1" y="3" width="14" height="10" rx="2" stroke="currentColor" stroke-width="1.5"/>
            <path d="M1 5L8 9L15 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Email
        </label>
        <input 
          id="email" 
          type="email" 
          formControlName="email"
          class="form-input"
          placeholder="john@example.com"
        >
        <div class="error-message" *ngIf="contactForm.get('email')?.touched && contactForm.get('email')?.invalid">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
            <circle cx="8" cy="8" r="7" stroke="currentColor" stroke-width="1.5"/>
            <path d="M8 4V8" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            <circle cx="8" cy="11" r="0.5" fill="currentColor"/>
          </svg>
          <span *ngIf="contactForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="contactForm.get('email')?.errors?.['email']">Enter a valid email</span>
        </div>
      </div>
    </div>

    <!-- Subject Field -->
    <div class="form-group">
      <label for="title" class="form-label">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
          <path d="M2 4H14M2 8H14M2 12H10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
        Subject
      </label>
      <input 
        id="title" 
        type="text" 
        formControlName="title"
        class="form-input"
        placeholder="Project Inquiry"
      >
      <div class="error-message" *ngIf="contactForm.get('title')?.touched && contactForm.get('title')?.invalid">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
          <circle cx="8" cy="8" r="7" stroke="currentColor" stroke-width="1.5"/>
          <path d="M8 4V8" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
          <circle cx="8" cy="11" r="0.5" fill="currentColor"/>
        </svg>
        Subject is required
      </div>
    </div>

    <!-- Message Field -->
    <div class="form-group">
      <label for="message" class="form-label">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
          <rect x="1" y="2" width="14" height="12" rx="2" stroke="currentColor" stroke-width="1.5"/>
          <path d="M4 6H12M4 9H9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
        Message
      </label>
      <textarea 
        id="message" 
        formControlName="message"
        class="form-textarea"
        placeholder="Tell me about your project..."
        rows="6"
      ></textarea>
      <div class="error-message" *ngIf="contactForm.get('message')?.touched && contactForm.get('message')?.invalid">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
          <circle cx="8" cy="8" r="7" stroke="currentColor" stroke-width="1.5"/>
          <path d="M8 4V8" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
          <circle cx="8" cy="11" r="0.5" fill="currentColor"/>
        </svg>
        Message is required
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" [disabled]="submitting || contactForm.invalid" class="submit-btn">
      <span *ngIf="!submitting">
        Send Message
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
          <path d="M1 8H15M15 8L8 1M15 8L8 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </span>
      <span *ngIf="submitting" class="loading-state">
        <svg class="spinner" width="20" height="20" viewBox="0 0 24 24" fill="none">
          <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" opacity="0.25"/>
          <path d="M12 2a10 10 0 0 1 10 10" stroke="currentColor" stroke-width="4" stroke-linecap="round"/>
        </svg>
        Sending...
      </span>
    </button>

    <!-- Success Message -->
    <div class="success-message" *ngIf="successMessage">
      <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
        <circle cx="10" cy="10" r="9" fill="var(--success-alpha)" stroke="var(--success)" stroke-width="1.5"/>
        <path d="M6 10L9 13L14 7" stroke="var(--success)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      {{ successMessage }}
    </div>

    <!-- Error Message -->
    <div class="error-banner" *ngIf="errorMessage">
      <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
        <circle cx="10" cy="10" r="9" stroke="#ef4444" stroke-width="1.5"/>
        <path d="M10 6V10" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
        <circle cx="10" cy="14" r="0.5" fill="#ef4444"/>
      </svg>
      {{ errorMessage }}
    </div>
  </form>
</div>
