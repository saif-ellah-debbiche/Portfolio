      <!-- Footer Links -->
      <div class="footer-section">

                  </svg>
                }
                @case ("linkedin") {
                  <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.475-2.236-1.986-2.236-1.081 0-1.722.731-2.004 1.435-.103.249-.129.597-.129.945v5.425h-3.554s.05-8.797 0-9.714h3.554v1.375c.427-.659 1.191-1.595 2.897-1.595 2.117 0 3.704 1.385 3.704 4.362v5.572zM5.337 8.855c-1.144 0-1.915-.762-1.915-1.715 0-.953.77-1.715 1.97-1.715 1.197 0 1.911.762 1.927 1.715 0 .953-.73 1.715-1.982 1.715zm1.582 11.597H3.635V9.538h3.284v10.914zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.225 0z"/>
                  </svg>
                }
                @case ("twitter") {
                  <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2s9 5 20 5a9.5 9.5 0 00-9-5.5c4.75 2.25 7-7 7-7s1.5 2.5-2 5l3-1s-4-1 -7-4z"/>
                  </svg>
                }
              }
            </a>
          }
        </div>
      </div>

      <!-- Login Button -->
      <div class="footer-section">
        <a [routerLink]="['/login']"class="login-button">Login</a>
      </div>
    </div>

    <!-- Copyright -->
    <div class="footer-bottom">
      <p class="copyright">&copy; {{ currentYear }} Your Name. All rights reserved.</p>
    </div>
  </div>
</footer>
